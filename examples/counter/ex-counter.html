<script type="module">
    import { effect } from '@katabatic/signals'

    export class Counter extends HTMLElement {
        count = 0

        connectedCallback() {
            const button = this.querySelector('button')

            effect(() => {
                button.style.color = this.count % 2 ? 'red' : 'blue'
            })
        }
    }

    customElements.define('ex-counter', Counter);
</script>

<template>
    <div>
        <button onclick="{count++}">counter is {count}</button>
    </div>
    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            display: block;
            padding: 0.5rem;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
    </style>
</template>
